<h1>PROFILE</h1>

<form name='profileForm' class='form-horizontal' ng-submit='updateProfile()'>

	<div class="form-group">
	<button type="submit" class="btn btn-default">Update Profile</button>
	</div>
  <div class="form-group">
    <label for="username">Username: {{user.username}}</label>
  </div>

  <div class="form-group">
    <label for="displayName">Display Name:</label>
    <input type="text"
           class='form-control'
           ng-model='user.name'
           name="displayName"
           id="displayName">
  </div>

	<div class="form-group">
    <label for="avatarURL">Avatar URL:</label>
    <input type="text"
           class='form-control'
           ng-model='user.image'
           name="avatarURL"
           id="avatarURL">
  </div>

  <div class="form-group">
    <label for="email">Avatar URL:</label>
    <input type="text"
           class='form-control'
           ng-model='user.email'
           name="emaill"
           id="email">
  </div>

  <div class="form-group">
    <div>Beers Sampled:</div>



  </div>

</form>
