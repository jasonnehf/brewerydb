<h1>PROFILE</h1>

<form name='profileForm' class='form-horizontal' ng-submit='updateProfile()'>

	<div class="form-group">
	<button type="submit" class="btn btn-default">Update Profile</button>
	</div>
  <div class="form-group">
    <label for="username">Username: {{user.username}}</label>
  </div>

  <div class="form-group">
    <label for="displayName">Display Name:</label>
    <input type="text"
           class='form-control'
           ng-model='user.displayName'
           name="displayName"
           id="displayName">
  </div>

	<div class="form-group">
    <label for="avatarURL">Avatar URL:</label>
    <input type="text"
           class='form-control'
           ng-model='user.avatarURL'
           name="avatarURL"
           id="avatarURL">
  </div>

  <div class="form-group">
    <label for="bioText">Bio:</label>
    <textarea type="text"
           class='form-control'
           ng-model='user.bio'
           rows=5
           name="bioText"
           id="bioText">
  </div>



</form>
